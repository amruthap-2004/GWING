<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plagiarism Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 40px auto 0 auto;
            background: rgba(255,255,255,0.97);
            padding: 32px 30px 24px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18), 0 1.5px 8px rgba(255,78,80,0.10);
            position: relative;
            animation: floatCard 2.5s ease-in-out infinite alternate;
        }
        @keyframes floatCard {
            0% { transform: translateY(0px) scale(1); box-shadow: 0 8px 32px rgba(0,0,0,0.18); }
            100% { transform: translateY(-8px) scale(1.01); box-shadow: 0 16px 48px rgba(0,0,0,0.22); }
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .logo-emoji {
            font-size: 2.2em;
            margin-right: 10px;
        }
        h1 {
            text-align: center;
            color: #ff4e50;
            letter-spacing: 2px;
            margin-bottom: 24px;
            font-size: 2.1em;
        }
        label {
            font-weight: bold;
            color: #ff4e50;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1.5px solid #f9d423;
            font-size: 1em;
            background: #fffbe7;
            transition: border 0.2s;
        }
        textarea:focus {
            border: 1.5px solid #ff4e50;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #ff4e50 0%, #f9d423 100%);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255,78,80,0.12);
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #f9d423 0%, #ff4e50 100%);
            transform: scale(1.04);
        }
        .result {
            margin-top: 24px;
            padding: 18px;
            border-radius: 8px;
            background: linear-gradient(90deg, #f9d423 0%, #ff4e50 100%);
            color: #fff;
            font-size: 1.15em;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255,78,80,0.10);
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #fff;
            font-size: 1em;
            opacity: 0.92;
            letter-spacing: 1px;
            padding-bottom: 18px;
        }
        .footer-link {
            color: #fffbe7;
            text-decoration: underline;
            margin-left: 6px;
        }
        .footer-link:hover {
            color: #f9d423;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-emoji">üïµÔ∏è‚Äç‚ôÇÔ∏è</span>
            <h1>Plagiarism Detector</h1>
        </div>
        <form method="post" action="/predict">
            <label for="source">Source Statement:</label>
            <textarea id="source" name="source" required>{{ source or '' }}</textarea>
            <label for="suspect">Suspect Statement:</label>
            <textarea id="suspect" name="suspect" required>{{ suspect or '' }}</textarea>
            <button type="submit">Check Plagiarism</button>
        </form>
        {% if result %}
        <div class="result">
            <strong>Result:</strong> {{ result }}<br>
            <strong>Probability:</strong> {{ probability }}
        </div>
        {% endif %}
    </div>
    <footer>
        &copy; {{ 2025 }} Plagiarism Detector &mdash; <a class="footer-link" href="#" target="_blank">Project Repo</a>
    </footer>
</body>
</html>
